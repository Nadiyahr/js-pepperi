<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
  </head>
  <body>
    <section class="test">
      <h1>Test</h1>
      <div class="input_container">
        <div class="lable_container">
          <label for="pair" class="lable">Name/Value Pair</label>
          <input
            type="text"
            id="pair"
            class="input"
            placeholder="Name=Value"
          >
          <span id="error"></span>
        </div>
        <button
          type="submit"
          class="submit"
          id="submit"
          disabled
        >
          Add
        </button>
      </div>


      <div class="display">
        <div class="container">
          <ul class="list" id="inner">
            <li>
              <input type="checkbox" id="0" class="item">
              <label for="0">Hello=World</label>
            </li>
            <li>
              <input type="checkbox" id="1" class="item">
              <label for="1">Happy=Coding</label>
            </li>
          </ul>
        </div>
        <div class="buttons">
          <button id="name" class="btn">Sort by Name</button>
          <button id="value" class="btn">Sort by Value</button>
          <button id="delete" class="btn">Delete</button>
          <button id="XML" class="btn">Show as XML</button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
